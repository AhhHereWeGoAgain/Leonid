<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Chat Assistant</title>
        <link rel="stylesheet" href="../assets/styles/mainpage.css">
        <script src="../scripts/chat.js"></script>
        <script src="../scripts/cookie-notice.js"></script>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-content">
                    <div class="ai-avatar">
                        <div class="avatar-icon">AI</div>
                    </div>
                    <div class="header-info">
                        <h1>AI Assistant</h1>
                        <p class="status">Online • Готов помочь</p>
                    </div>
                </div>
            </div>

            <div class="chat-messages">
                <div class="message ai-message">
                    <div class="message-avatar">
                        <div class="avatar-icon">AI</div>
                    </div>
                    <div class="message-content">
                        <p>Привет! Я ваш AI-ассистент. Чем могу помочь?</p>
                        <span class="message-time">12:00</span>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <form class="message-form" action="#" method="POST">
                    <div class="input-wrapper">
                        <input
                            type="text"
                            name="message"
                            placeholder="Напишите ваше сообщение..."
                            autocomplete="off"
                            required
                        >
                        <button type="submit" class="send-button">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </form>
                <div class="chat-footer">
                    <p>AI может допускать ошибки. Проверяйте важную информацию.</p>
                </div>
            </div>
        </div>
    </body>
</html>
