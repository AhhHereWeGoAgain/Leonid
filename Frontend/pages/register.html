<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../assets/styles/register.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <script defer src="../scripts/register.js"></script>
  <script src="scripts/cookie-notice.js" defer></script>
</head>
<body>
  <div class="mp_wrapper">
    <div class="name_reg">
      <h2>Registration</h2>
    </div>

    <form id="regTr" class="form-example">
      <div class="name">
        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name" placeholder="Your full name" required />
      </div>

      <div class="email">
        <label for="email">Enter your email:</label>
        <input type="email" name="email" id="email" placeholder="your.email@example.com" required />
      </div>

      <div class="password">
        <label for="password">Create password:</label>
        <input type="password" name="password" id="password" minlength="8" maxlength="64" placeholder="Min 8 characters" required />
      </div>

      <div class="reg">
        <input id="submit_button" type="submit" value="Create Account" />
      </div>

      <div style="margin-top:10px; font-size:14px;">
        Уже есть аккаунт? <a href="login.html">Войти</a>
      </div>
    </form>
  </div>
</body>
</html>
